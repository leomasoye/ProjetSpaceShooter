<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <title>Space Shooter</title>
</head>

<body>
    <main>
        <img src="/assets/images/iconeSpaceShooter.png" alt="Icone du jeu">
        <h1>Bienvenue dans le jeu !</h1>
        <h3>Choisissez une action : </h3>
        <div class="button-container">
            <button>Niveau 1</button>
            <button>Niveau 2</button>
            <button>Niveau 3</button>
            <a href="scores.html"><button>Meilleurs scores</button></a>
        </div>
        <canvas id="gameCanvas"></canvas>
        <div id="gameInfos">
            <div class="hud-item">
                <span class="hud-label">LEVEL</span>
                <span id="level" class="hud-value">1</span>
            </div>
            <div class="hud-item hud-center">
                <span class="hud-label">SCORE</span>
                <span id="score" class="hud-value">0</span>
            </div>
            <div class="hud-item hud-life-container">
                <div id="life" class="hud-life"></div>
            </div>
            <button id="returnBtn" class="game-btn">Retour</button>
        </div>
    </main>
    <div id="victoryScreen">
        <h1>Victoire !</h1>
        <p>Niveau terminé avec succès.</p>
        <p>Score: <span id="finalScore"></span></p>
        <div class="button-container">
            <button id="nextLevelBtn">Niveau Suivant</button>
            <button onclick="location.reload()">Menu Principal</button>
        </div>
    </div>

    <div id="defeatScreen">
        <h1>Game Over</h1>
        <p>Vous avez été détruit.</p>
        <p>Score: <span id="finalScoreDefeat"></span></p>
        <div class="button-container">
            <button onclick="location.reload()">Menu Principal</button>
        </div>
    </div>

    <script type="module" src="js/script.js"></script>
</body>

</html>
